[package]
name = "te-mapmaker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
winit = "0.26"
gilrs-core = "0.4.0"
imgui = "0.8"
imgui-winit-support = { version = "0.8", default-features = false, features = ["winit-26"] }
env_logger = "0.9"
wgpu = "0.12"
cgmath = "0.18"
pollster = "0.2"

[dependencies.image]
version = "0.24"
default-features = false
features = ["png", "jpeg"]

[dependencies.te-gamepad]
path = "../te-gamepad"

[dependencies.te-renderer]
path = "../te-renderer"


[dependencies.imgui-wgpu]
path = "../imgui-wgpu-temp-fix"

[build-dependencies]
anyhow = "1.0"
fs_extra = "1.2"
glob = "0.3"

