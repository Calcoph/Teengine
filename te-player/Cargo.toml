[package]
name = "te-player"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# window creator
winit = "0.26.1"
gilrs-core = "0.4.0"

# renderer
env_logger = "0.9"
log = "0.4"
wgpu = "0.13.1"
pollster = "0.2"
bytemuck = { version = "1.4", features = [ "derive" ] }
cgmath = "0.18"

# imgui-0-8
imgui = { version = "0.8.2", optional = true }
imgui-wgpu = { version = "0.20.0", optional = true }
imgui-winit-support = { version = "0.8.2", default-features = false, features = ["winit-26"], optional = true}

json = "0.12.4"

[dependencies.gltf]
version = "1.0"

[dependencies.image]
version = "0.24"
default-features = false
features = ["png", "jpeg"]

[dependencies.te-renderer]
path = "../te-renderer"

[dependencies.te-gamepad]
path = "../te-gamepad"

[features]
imgui-0-8 = ["imgui-winit-support", "imgui", "imgui-wgpu"]
draw_when_told = []
